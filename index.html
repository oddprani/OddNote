<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddNotes - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OddNotes</h1>
        <p>Your minimal, distraction-free note-taking space.</p>
        <input type="text" id="noteName" placeholder="Enter note name">
        <button onclick="createNote()">Open Note</button>
    </div>

    <script>
        function createNote() {
            let noteName = document.getElementById("noteName").value.trim();
            if (noteName) {
                window.location.href = `note.html?note=${encodeURIComponent(noteName)}`;
            } else {
                alert("Please enter a note name.");
            }
        }
    </script>
</body>
</html>
